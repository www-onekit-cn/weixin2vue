<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script>
      // H5 获取当前位置经纬度
      let location_lon = '', location_lat = ''; // 经度,纬度
      if (navigator.geolocation){
        navigator.geolocation.getCurrentPosition(function (position) {
          location_lon = position.coords.longitude;
          location_lat = position.coords.latitude;
          alert('h5经度：'+location_lon);alert('h5纬度：'+location_lat);
        });
      }else {
        alert("您的设备不支持定位功能");
      }
    </script>
    <title></title>
  </head>
  <body>
  纬度<input class="weui-input" type="text" :disabled="true" value="113.324520" name="longitude"/>
  经度<input class="weui-input" type="text" :disabled="true" value="23.099994" name="latitude"/>
  </body>
</html>
