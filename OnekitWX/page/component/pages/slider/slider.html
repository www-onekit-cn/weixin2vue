<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'slider'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section page-section-gap">
      <wx-view  class="page-section-title">设置step</wx-view>
      <wx-view  class="body-view">
        <wx-slider  value="60" @bindchange="slider2change" step="5"></wx-slider>
      </wx-view>
    </wx-view>

    <wx-view  class="page-section page-section-gap">
      <wx-view  class="page-section-title">显示当前value</wx-view>
      <wx-view  class="body-view">
        <wx-slider  value="50" @bindchange="slider3change" show-value/="">
      </wx-slider></wx-view>
    </wx-view>

    <wx-view  class="page-section page-section-gap">
      <wx-view  class="page-section-title">设置最小/最大值</wx-view>
      <wx-view  class="body-view">
        <wx-slider  value="100" @bindchange="slider4change" min="50" max="200" show-value/="">
      </wx-slider></wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
