<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'map'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section-title">当前组件使用了墨渊底图样式，查看<wx-navigator  class="navigator" url="/page/component/pages/map-styles/map-styles">更多样式</wx-navigator>。</wx-view>
    <wx-view  class="page-section page-section-gap">
      <wx-map  :subkey="subKey" style="width: 100%; height: 300px;" :latitude="latitude" :longitude="longitude" :scale="18" :markers="markers" :covers="covers" :enable-3d="enable3d" :show-compass="showCompass" :enable-zoom="enableZoom" :enable-rotate="enableRotate" :enable-overlooking="enableOverlooking" :enable-scroll="enableScroll" :polygons="drawPolygon ? polygons : []">
      </wx-map>
    </wx-view>
  </wx-view>

  <wx-view  class="page-section">
    <wx-view  class="btn-area">
      <wx-button  @bindtap="toggle3d">
        {{ !enable3d ? '启用' : '关闭'}}3D效果
      </wx-button>
      <wx-button  @bindtap="toggleShowCompass">
        {{ !showCompass ? '显示' : '关闭' }}指南针
      </wx-button>
      <wx-button  @bindtap="toggleOverlooking">
        {{ !enableOverlooking ? '开启' : '关闭' }}俯视支持
      </wx-button>
      <wx-button  @bindtap="toggleRotate">
        {{ !enableRotate ? '开启' : '关闭' }}旋转支持
      </wx-button>
      <wx-button  @bindtap="togglePolygon">
        {{ !drawPolygon ? '绘制' : '清除' }}多边形
      </wx-button>
      <wx-button  @bindtap="toggleZoom">
        {{ !enableZoom ? '开启' : '关闭' }}缩放支持
      </wx-button>
      <wx-button  @bindtap="toggleScroll">
        {{ !enableScroll ? '开启' : '关闭' }}拖动支持
      </wx-button>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
