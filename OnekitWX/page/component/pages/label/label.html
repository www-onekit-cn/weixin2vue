<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'label'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section page-section-gap">
      <wx-view  class="page-section-title">表单组件在label内</wx-view>
      <wx-checkbox-group  class="group" @bindchange="checkboxChange">
        <wx-view  class="label-1" :wx:for="checkboxItems">
          <wx-label >
            <wx-checkbox  :value="item.name" :checked="item.checked"></wx-checkbox>
            <wx-text  class="label-1-text">{{item.value}}</wx-text>
          </wx-label>
        </wx-view>
      </wx-checkbox-group>
    </wx-view>

    <wx-view  class="page-section page-section-gap">
      <wx-view  class="page-section-title">label用for标识表单组件</wx-view>
      <wx-radio-group  class="group" @bindchange="radioChange">
        <wx-view  class="label-2" :wx:for="radioItems">
          <wx-radio  :id="item.name" :value="item.name" :checked="item.checked"></wx-radio>
          <wx-label  class="label-2-text" :for="item.name"><wx-text >{{item.name}}</wx-text></wx-label>
        </wx-view>
      </wx-radio-group>
    </wx-view>

    <wx-view  class="page-section page-section-gap">
      <wx-view  class="page-section-title">label内有多个时选中第一个</wx-view>
      <wx-label  class="label-3">
        <wx-checkbox  class="checkbox-3">选项一</wx-checkbox>
        <wx-checkbox  class="checkbox-3">选项二</wx-checkbox>
        <wx-view  class="label-3-text">点击该label下的文字默认选中第一个checkbox</wx-view>
      </wx-label>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
