<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'progress'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section page-section-gap">

      <wx-view  class="progress-box">
        <wx-progress  percent="20" show-info="" stroke-width="3"></wx-progress>
      </wx-view>

      <wx-view  class="progress-box">
        <wx-progress  percent="40" active="" stroke-width="3"></wx-progress>
        <wx-icon  class="progress-cancel" type="cancel"></wx-icon>
      </wx-view>

      <wx-view  class="progress-box">
        <wx-progress  percent="60" active="" stroke-width="3"></wx-progress>
      </wx-view>

      <wx-view  class="progress-box">
        <wx-progress  percent="80" color="#10AEFF" active="" stroke-width="3"></wx-progress>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
