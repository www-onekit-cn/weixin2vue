<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'video'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section tc">
      <wx-video  id="myVideo" src="http://wxsnsdy.tc.qq.com/105/20210/snsdyvideodownload?filekey=30280201010421301f0201690402534804102ca905ce620b1241b726bc41dcff44e00204012882540400&bizid=1023&hy=SH&fileparam=302c020101042530230204136ffd93020457e3c4ff02024ef202031e8d7f02030f42400204045a320a0201000400" @binderror="videoErrorCallback" :danmu-list="danmuList" enable-danmu="" danmu-btn="" :show-center-play-btn="false" :show-play-btn="true" controls=""></wx-video>

      <wx-view  class="weui-cells">
        <wx-view  class="weui-cell weui-cell_input">
          <wx-view  class="weui-cell__hd">
            <wx-view  class="weui-label">弹幕内容</wx-view>
          </wx-view>
          <wx-view  class="weui-cell__bd">
            <wx-input  @bindblur="bindInputBlur" class="weui-input" type="text" placeholder="在此处输入弹幕内容"></wx-input>
          </wx-view>
        </wx-view>
      </wx-view>
      <wx-view  class="btn-area">
        <wx-button  @bindtap="bindSendDanmu" class="page-body-button" type="primary" formtype="submit">发送弹幕</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
