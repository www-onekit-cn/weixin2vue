<!--#include virtual="/page/component/index.htm"-->
<wx-view  class="index">
  <wx-view  class="index-hd">
    <wx-image  class="index-logo" src="resources/kind/logo.png"></wx-image>
    <wx-view  class="index-desc">以下将展示小程序官方组件能力，组件样式仅供参考，开发者可根据自身需求自定义组件样式，具体属性参数详见 <wx-navigator  url="pages/doc-web-view/doc-web-view" class="weui-agree__link">小程序开发文档</wx-navigator>。</wx-view>
  </wx-view>
  <wx-view  class="index-bd">
    <wx-view  class="kind-list">
      <template  v-for="item in list">
        <wx-view  class="kind-list-item">
          <wx-view  :id="item.id" :class="['kind-list-item-hd ',item.open ? 'kind-list-item-hd-show' : '']" @bindtap="kindToggle">
            <wx-view  class="kind-list-text">{{item.name}}</wx-view>
            <wx-image  class="kind-list-img" :src="'resources/kind/'+item.id+'.png'"></wx-image>
          </wx-view>
          <wx-view  :class="['kind-list-item-bd ',item.open ? 'kind-list-item-bd-show' : '']">
            <wx-view  :class="['navigator-box ',item.open ? 'navigator-box-show' : '']">
              <template  v-for="page in item.pages">
                <wx-navigator  :url="'pages/'+page+'/'+page" class="navigator">
                  <wx-view  class="navigator-text">{{page}}</wx-view>
                  <wx-view  class="navigator-arrow"></wx-view>
                </wx-navigator>
              </template>
            </wx-view>
          </wx-view>
        </wx-view>
      </template>
    </wx-view>
  </wx-view>
</wx-view>
