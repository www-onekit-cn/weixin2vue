<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'uploadFile'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <template  v-if="fileUploaded">
        <wx-view  class="weui-cells weui-cells_after-title">
          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">文件 ID</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              <wx-textarea  class="weui-textarea" :value="fileId" style="height: 3.3em" disabled=""></wx-textarea>
            </wx-view>
          </wx-view>

          <wx-view  class="weui-cell page-section-ctn">
            <wx-image  :src="filePath" class="image" mode="aspectFit"></wx-image>
          </wx-view>
        </wx-view>

        <wx-view  class="btn-area" v-if="fromOtherPage">
          <wx-navigator  open-type="navigateBack">
            <wx-button  type="primary" size="40">返回</wx-button>
          </wx-navigator>
        </wx-view>
      </template>

      <template  v-else="">
        <wx-view  class="page-body-info">
          <wx-view  class="image-plus image-plus-nb" @bindtap="chooseImage">
            <wx-view  class="image-plus-horizontal"></wx-view>
            <wx-view  class="image-plus-vertical"></wx-view>
          </wx-view>
          <wx-view  class="image-plus-text">选择图片</wx-view>
        </wx-view>
      </template>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
