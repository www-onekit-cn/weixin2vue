<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'deleteFile'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <template  v-if="!fileId">
        <wx-view  class="page-section-ctn">
          <wx-text  class="page-body-text">还未上传过文件，请先点击按钮上传</wx-text>
        </wx-view>
        
        <wx-view  class="btn-area">
          <wx-navigator  url="/page/cloud/pages/upload-file/upload-file?from=delete-file">
            <wx-button  type="primary" size="40">上传文件</wx-button>
          </wx-navigator>
        </wx-view>
      </template>

      <template  v-else="">
        <wx-view  class="weui-cells__title">点击按钮即可删除指定文件</wx-view>
        <wx-view  class="weui-cells weui-cells_after-title">
          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">文件 ID</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              <wx-textarea  class="weui-textarea" :value="fileId" style="height: 3.3em" disabled=""></wx-textarea>
            </wx-view>
          </wx-view>
        </wx-view>

        <wx-view  class="btn-area">
          <wx-button  type="primary" size="40" @bindtap="deleteFile" :loading="loading">删除文件</wx-button>
        </wx-view>
      </template>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
