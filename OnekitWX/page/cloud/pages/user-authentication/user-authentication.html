<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'User Authentication'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="page-body-info">
        <wx-view  class="page-body-title">OpenID</wx-view>
        <template  v-if="!openid">
          <wx-text  class="page-body-text">点击绿色按钮可通过云开发获取用户 OpenID</wx-text>
          <wx-text  class="page-body-text">使用云开发，无需自己部署服务端并维护复杂的鉴权机制，在小程序端简单调用即可通过云端获取天然可信任的用户登录态</wx-text>
        </template>
        <template  v-else="">
          <wx-text  class="openid">{{openid}}</wx-text>
        </template>
      </wx-view>
      <wx-view  class="btn-area">
        <wx-button  type="primary" @bindtap="onGetOpenid" :loading="loading">获取 OpenID</wx-button>
        <wx-button  @bindtap="clear">清空</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
