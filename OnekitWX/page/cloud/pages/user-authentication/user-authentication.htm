<link rel="stylesheet" href="/page/cloud/pages/user-authentication/user-authentication.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    const app = getApp()

Page({
  onShareAppMessage() {
    return {
      title: '用户鉴权',
      path: 'page/cloud/pages/user-authentication/user-authentication'
    }
  },

  data: {
    openid: '',
    loading: false
  },

  onGetOpenid() {
    this.setData({
      loading: true
    })
    app.getUserOpenIdViaCloud()
      .then(openid => {
        this.setData({
          openid,
          loading: false
        })
        return openid
      })
      .catch(err => {
        console.error(err)
      })
  },

  clear() {
    this.setData({
      openid: '',
    })
  }
})

	onekitwx_json({
  "navigationBarTitleText": "用户鉴权"
})
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
