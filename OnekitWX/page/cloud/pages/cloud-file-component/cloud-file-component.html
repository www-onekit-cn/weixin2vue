<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'Component Support'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="weui-cells__title">小程序组件支持传入云文件 ID</wx-view>
      <wx-view  class="weui-cells weui-cells_after-title">
        <wx-view  class="weui-cell weui-cell_input">
          <wx-view  class="weui-cell__hd">
            <wx-view  class="weui-label">文件 ID</wx-view>
          </wx-view>
          <wx-view  class="weui-cell__bd">
            <wx-textarea  class="weui-textarea" :value="imageFileId" style="height: 3.3em" disabled=""></wx-textarea>
          </wx-view>
        </wx-view>

        <wx-view  class="weui-cell">
          <wx-view  class="page-section-ctn">
            <wx-image  :src="imageFileId" class="image" mode="aspectFit"></wx-image>
          </wx-view>
        </wx-view>
      </wx-view>

      <wx-view  class="weui-cells__title"></wx-view>
      <wx-view  class="weui-cells weui-cells_after-title">
        <wx-view  class="weui-cell weui-cell_input">
          <wx-view  class="weui-cell__hd">
            <wx-view  class="weui-label">文件 ID</wx-view>
          </wx-view>
          <wx-view  class="weui-cell__bd">
            <wx-textarea  class="weui-textarea" :value="videoFileId" style="height: 3.3em" disabled=""></wx-textarea>
          </wx-view>
        </wx-view>

        <wx-view  class="weui-cell">
          <wx-view  class="page-section-ctn">
            <wx-video  :src="videoFileId" :show-center-play-btn="false"></wx-video>
          </wx-view>
        </wx-view>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
