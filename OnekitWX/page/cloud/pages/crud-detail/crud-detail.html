<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'CRUD'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="weui-cells__title">内容</wx-view>
      <wx-view  class="weui-cells weui-cells_after-title">
        <wx-view  class="weui-cell weui-cell_input">
          <wx-view  class="weui-cell__bd">
            <wx-input  class="weui-input" placeholder="请输入内容" :value="description" @bindinput="onInputContent"></wx-input>
          </wx-view>
        </wx-view>
      </wx-view>

      <wx-view  class="btn-area">
        <wx-button  type="primary" size="40" @bindtap="updateTodo" :loading="updating">更新 Todo</wx-button>
        <wx-button  type="warn" size="40" @bindtap="removeTodo" :loading="deleting">删除 Todo</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
