<!--#include virtual="/OnekitWX/header.html"-->
<link rel="stylesheet" href="/page/cloud/pages/scf-storage/scf-storage.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    const demoImageFileId = require('../../../../config').demoImageFileId

// 参考文档：https://developers.weixin.qq.com/miniprogram/dev/wxcloud/reference-server-api/storage/

const app = getApp()

Page({
  onShareAppMessage() {
    return {
      title: '云函数操作存储',
      path: 'page/cloud/pages/scf-storage/scf-storage'
    }
  },

  data: {
    fileTempURLDone: false,
    fileId: '',
    tempFileURL: '',
    loading: false
  },

  onLoad() {
    this.setData({
      fileId: app.globalData.fileId || demoImageFileId
    })
  },

  getTempFileURL() {
    const fileId = this.data.fileId
    if (!fileId) {
      return
    }

    this.setData({
      loading: true
    })
    wx.cloud.callFunction({
      name: 'getTempFileURL',
      data: {
        fileIdList: [fileId]
      },
      success: res => {
        console.log('[云函数] [getTempFileURL] res: ', res.result)
        if (res.result.length) {
          this.setData({
            fileTempURLDone: true,
            tempFileURL: res.result[0].tempFileURL
          })
        }
      },
      fail: err => {
        console.error('[云函数] [getTempFileURL] 调用失败', err)
      },
      complete: () => {
        this.setData({
          loading: false
        })
      }
    })
  }
})

	onekitwx_json({
  "navigationBarTitleText": "云函数操作存储"
}
)
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
