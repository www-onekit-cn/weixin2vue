<link rel="stylesheet" href="/page/API/pages/setting/setting.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    Page({
  onShareAppMessage() {
    return {
      title: '设置',
      path: 'page/API/pages/setting/setting'
    }
  },

  data: {
    setting: {}
  },

  getSetting() {
    wx.getSetting({
      success: (res) => {
        console.log(res)
        this.setData({setting: res.authSetting})
      }
    })
  }
})

	onekitwx_json({
  "navigationBarTitleText": "设置"
})
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
