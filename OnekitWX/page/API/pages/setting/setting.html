<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'open/get/Setting'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-form ></wx-form>
      <wx-view  class="page-section">
        <wx-view  class="weui-cells weui-cells_after-title">
          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">用户信息</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              <wx-icon  v-if="setting['scope.userInfo']" class="icon-small" type="success_no_circle" size="23"></wx-icon>
            </wx-view>
          </wx-view>

          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">地理位置</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              <wx-icon  v-if="setting['scope.userLocation']" class="icon-small" type="success_no_circle" size="23"></wx-icon>
            </wx-view>
          </wx-view>

          <wx-view  class="weui-cell weui-cell_input region">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">通讯地址</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              <wx-icon  v-if="setting['scope.address']" class="icon-small" type="success_no_circle" size="23"></wx-icon>
            </wx-view>
          </wx-view>


          <wx-view  class="weui-cell weui-cell_input detail">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">发票抬头</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              <wx-icon  v-if="setting['scope.invoiceTitle']" class="icon-small" type="success_no_circle" size="23"></wx-icon>
            </wx-view>
          </wx-view>

            <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">微信运动步数</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              <wx-icon  v-if="setting['scope.werun']" class="icon-small" type="success_no_circle" size="23"></wx-icon>
            </wx-view>
          </wx-view>

          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">录音功能</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              <wx-icon  v-if="setting['scope.record']" class="icon-small" type="success_no_circle" size="23"></wx-icon>
            </wx-view>
          </wx-view>

          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">保存到相册</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              <wx-icon  v-if="setting['scope.writePhotosAlbum']" class="icon-small" type="success_no_circle" size="23"></wx-icon>
            </wx-view>
          </wx-view>

          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">摄像头</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              <wx-icon  v-if="setting['scope.camera']" class="icon-small" type="success_no_circle" size="23"></wx-icon>
            </wx-view>
          </wx-view>

        </wx-view>
      </wx-view>
    </form>

    <wx-view  class="btn-area">
      <wx-button  type="primary" @bindtap="getSetting">获取小程序设置</wx-button>
      <wx-button  open-type="openSetting" type="default">打开小程序设置</wx-button>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
