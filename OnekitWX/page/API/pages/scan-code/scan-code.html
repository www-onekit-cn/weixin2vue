<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'scanCode'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="weui-cells__title">扫码结果</wx-view>
    <wx-view  class="weui-cells weui-cells_after-title">
      <wx-view  class="weui-cell">
        <wx-view  class="weui-cell__bd">{{result}}</wx-view>
      </wx-view>
    </wx-view>
    <wx-view  class="btn-area">
      <wx-button  type="primary" @bindtap="scanCode">扫一扫</wx-button>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
