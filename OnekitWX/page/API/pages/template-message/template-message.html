<!--#include file="../../../common/head.html"-->

<!--#include file="../../../common/foot.html"-->


<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'templateMessage'},
        template: '#head'
    })
</script>
  <wx-form  class="page-body" @bindsubmit="submitForm" report-submit="true"></wx-form>
    <wx-view  class="weui-cells__title">点击提交，发送示例模板消息</wx-view>
    <wx-view  class="weui-cells weui-cells_after-title">
      <wx-view  class="weui-cell weui-cell_input">
        <wx-view  class="weui-cell__hd">
          <wx-view  class="weui-label">示例地点</wx-view>
        </wx-view>
        <wx-view  class="weui-cell__bd">
          <wx-input  class="weui-input" type="text" :disabled="true" :value="formData.address" name="address"></wx-input>
        </wx-view>
      </wx-view>
      <wx-view  class="weui-cell weui-cell_input">
        <wx-view  class="weui-cell__hd">
          <wx-view  class="weui-label">示例时间</wx-view>
        </wx-view>
        <wx-view  class="weui-cell__bd">
          <wx-input  class="weui-input" type="text" :disabled="true" :value="formData.time" name="time"></wx-input>
        </wx-view>
      </wx-view>
      <wx-view  class="weui-cell weui-cell_input">
        <wx-view  class="weui-cell__hd">
          <wx-view  class="weui-label">示例物品</wx-view>
        </wx-view>
        <wx-view  class="weui-cell__bd">
          <wx-input  class="weui-input" type="text" :disabled="true" :value="formData.name" name="name"></wx-input>
        </wx-view>
      </wx-view>
      <wx-view  class="weui-cell weui-cell_input">
        <wx-view  class="weui-cell__hd">
          <wx-view  class="weui-label">示例单号</wx-view>
        </wx-view>
        <wx-view  class="weui-cell__bd">
          <wx-input  class="weui-input" type="text" :disabled="true" :value="formData.serial" name="serial"></wx-input>
        </wx-view>
      </wx-view>
    </wx-view>
    <wx-view  class="btn-area">
      <wx-button  type="primary" size="40" formtype="submit" :loading="loading">点我提交</wx-button>
    </wx-view>
  </form>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>

<!--#include virtual="/OnekitWX/footer.html"-->
