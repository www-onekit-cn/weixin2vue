<link rel="stylesheet" href="/page/API/pages/on-accelerometer-change/on-accelerometer-change.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    Page({
  onShareAppMessage() {
    return {
      title: '监听重力感应数据',
      path: 'page/API/pages/on-accelerometer-change/on-accelerometer-change'
    }
  },
        data: {
            x: 0,
            y: 0,
            z: 0,
            enabled: true
        },
  onReady() {
    var that = this;
    wx.onAccelerometerChange(function (res) {
      that.setData({
        x: res.x.toFixed(2),
        y: res.y.toFixed(2),
        z: res.z.toFixed(2)
      });
      that.position.ax = Math.sin(res.x * Math.PI / 2);
      that.position.ay = -Math.sin(res.y * Math.PI / 2)
      // that.drawSmallBall()
    })

  },
        startAccelerometer(){
            wx.startAccelerometer({
                success(res) {
                    console.log(res.interval)
                }
            })
        },

stopAccelerometer(){
    wx.stopAccelerometer({
        success(res) {
            console.log(res)
        }
    })
}





});

	onekitwx_json({
    "navigationBarTitleText": "监听重力感应数据"
}
)
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
