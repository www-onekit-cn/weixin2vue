<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'createSelectorQuery'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-movable-area >
        <wx-movable-view  class="target" :x="x" :y="y" direction="all" @bindchange="getNodeInfo">
          Drag
        </wx-movable-view>
      </wx-movable-area>
    </wx-view>

    <wx-view  class="page-section">
      <wx-view  class="metric">
        <wx-view  :wx:for=" metrics ">
          <wx-text  class="b">{{ item.key }}</wx-text>
          <wx-text  class="span">{{ item.val }}</wx-text>
        </wx-view>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
