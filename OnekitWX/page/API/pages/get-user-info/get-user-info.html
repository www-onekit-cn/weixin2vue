<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'getUserInfo'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="page-body-info">
        <wx-view  class="page-body-title">用户信息</wx-view>
        <template  v-if="hasUserInfo === false">
          <wx-text  class="page-body-text">未获取</wx-text>
          <wx-text  class="page-body-text">点击绿色按钮可获取用户头像及昵称</wx-text>
        </template>
        <template  v-if="hasUserInfo === true">
          <wx-image  class="userinfo-avatar" :src="userInfo.avatarUrl"></wx-image>
          <wx-text  class="userinfo-nickname">{{userInfo.nickName}}</wx-text>
        </template>
      </wx-view>
      <wx-view  class="btn-area">
        <wx-button  type="primary" open-type="getUserInfo" @bindgetuserinfo="getUserInfo">获取用户信息</wx-button>
        <wx-button  @bindtap="clear">清空</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
