<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'get/set/ClipboardData'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="weui-cells weui-cells_after-title">
      <wx-view  class="weui-cell weui-cell_input">
        <wx-view  class="weui-cell__hd">
          <wx-view  class="weui-label">Copy</wx-view>
        </wx-view>
        <wx-view  class="weui-cell__bd">
          <wx-input  class="weui-input" type="text" name="key" :value="value" @bindinput="valueChanged"></wx-input>
        </wx-view>
      </wx-view>
      <wx-view  class="weui-cell weui-cell_input">
        <wx-view  class="weui-cell__hd">
          <wx-view  class="weui-label">Paste</wx-view>
        </wx-view>
        <wx-view  class="weui-cell__bd">
          <wx-input  class="weui-input" type="text" :value="pasted"></wx-input>
        </wx-view>
      </wx-view>
    </wx-view>

    <wx-view  class="btn-area">
      <wx-button  type="primary" @bindtap="copy">复制</wx-button>
      <wx-button  @bindtap="paste">粘贴</wx-button>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
