<!--#include virtual="/OnekitWX/header.html"-->
<link rel="stylesheet" href="/page/API/pages/download-file/download-file.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    const downloadExampleUrl = require('../../../../config').downloadExampleUrl

Page({
  onShareAppMessage() {
    return {
      title: '下载文件',
      path: 'page/API/pages/download-file/download-file'
    }
  },

  downloadImage() {
    const self = this

    wx.downloadFile({
      url: downloadExampleUrl,
      success(res) {
        console.log('downloadFile success, res is', res)

        self.setData({
          imageSrc: res.tempFilePath
        })
      },
      fail({errMsg}) {
        console.log('downloadFile fail, err is:', errMsg)
      }
    })
  }
})

	onekitwx_json({
    "navigationBarTitleText": "下载文件"
}
)
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
