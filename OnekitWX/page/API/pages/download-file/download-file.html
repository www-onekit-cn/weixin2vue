<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'downloadFile'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-image  v-if="imageSrc" :src="imageSrc" mode="center"></wx-image>
    <template  v-else="">
      <wx-view  class="page-body-wording">
        <wx-text  class="page-body-text">
          点击按钮下载服务端示例图片
        </wx-text>
      </wx-view>
      <wx-view  class="btn-area">
        <wx-button  @bindtap="downloadImage" type="primary">下载</wx-button>
      </wx-view>
    </template>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
