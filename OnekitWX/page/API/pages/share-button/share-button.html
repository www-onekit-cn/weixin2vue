<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'share-button'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-body-wrapper">
      <wx-text  class="page-body-title">
        轻触下方图标即可转发
      </wx-text>
      <wx-view  class="page-body-line">
        <wx-button  @bindtap="handleTapShareButton" open-type="share" class="button-share" id="share-button">
        </wx-button>
        <wx-label  for="share-button"><wx-image  style="width: 27px; height: 27px" src="/image/share.png"></wx-image></wx-label>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
