<link rel="stylesheet" href="/page/API/pages/share-button/share-button.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    Page({
  onShareAppMessage() {
    return {
      title: '转发按钮',
      path: 'page/API/pages/share-button/share-button'
    }
  },
  handleTapShareButton() {
    if (!((typeof wx.canIUse === 'function') && wx.canIUse('button.open-type.share'))) {
      wx.showModal({
        title: '当前版本不支持转发按钮',
        content: '请升级至最新版本微信客户端',
        showCancel: false
      })
    }
  }
})

	onekitwx_json({
    "navigationBarTitleText": "转发按钮"
}
)
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
