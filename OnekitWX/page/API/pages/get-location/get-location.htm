<link rel="stylesheet" href="/page/API/pages/get-location/get-location.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    const util = require('../../../../util/util.js')

const formatLocation = util.formatLocation

Page({
  onShareAppMessage() {
    return {
      title: '获取位置',
      path: 'page/API/pages/get-location/get-location'
    }
  },

  data: {
    hasLocation: false,
  },
  getLocation() {
    const that = this
    wx.getLocation({
      success(res) {
        console.log(res)
        that.setData({
          hasLocation: true,
          location: formatLocation(res.longitude, res.latitude)
        })
      }
    })
  },
  clear() {
    this.setData({
      hasLocation: false
    })
  }
})

	onekitwx_json({
    "navigationBarTitleText": "获取位置"
}
)
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
