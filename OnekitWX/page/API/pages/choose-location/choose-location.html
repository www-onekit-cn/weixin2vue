<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'chooseLocation'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="page-body-info">
        <wx-text  class="page-body-text-small">当前位置信息</wx-text>
        <template  v-if="hasLocation === false">
          <wx-text  class="page-body-text">未选择位置</wx-text>
        </template>
        <template  v-if="hasLocation === true">
          <wx-text  class="page-body-text">{{locationAddress}}</wx-text>
          <wx-view  class="page-body-text-location">
            <wx-text >E: {{location.longitude[0]}}°{{location.longitude[1]}}′</wx-text>
            <wx-text >N: {{location.latitude[0]}}°{{location.latitude[1]}}′</wx-text>
          </wx-view>
        </template>
      </wx-view>
      <wx-view  class="btn-area">
        <wx-button  type="primary" @bindtap="chooseLocation">选择位置</wx-button>
        <wx-button  @bindtap="clear">清空</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
