<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'get/set/ScreenBrightness'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-body-info">
      <wx-view  class="page-body-title">当前屏幕亮度</wx-view>
      <wx-text  class="page-body-text-screen-brightness">{{screenBrightness}}</wx-text>
    </wx-view>
    <wx-view  class="page-section page-section-gap">
      <wx-view  class="page-section-title">设置屏幕亮度</wx-view>
      <wx-view  class="body-view">
        <wx-slider  @bindchange="changeBrightness" :value="screenBrightness" min="0" max="1" step="0.1"></wx-slider>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
