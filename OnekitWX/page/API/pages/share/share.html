<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'onShareAppMessage'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="weui-cells__title">发送内容（以下字段可自由适配）</wx-view>
    <wx-view  class="weui-cells weui-cells_after-title">
      <wx-view  class="weui-cell weui-cell_input">
        <wx-view  class="weui-cell__hd">
          <wx-view  class="weui-label">标题</wx-view>
        </wx-view>
        <wx-view  class="weui-cell__bd">
          <wx-input  class="weui-input" type="text" :disabled="true" :value="shareData.title"></wx-input>
        </wx-view>
      </wx-view>
      <wx-view  class="weui-cell weui-cell_input">
        <wx-view  class="weui-cell__hd">
          <wx-view  class="weui-label">描述</wx-view>
        </wx-view>
        <wx-view  class="weui-cell__bd">
          <wx-input  class="weui-input" type="text" :disabled="true" :value="shareData.desc"></wx-input>
        </wx-view>
      </wx-view>
      <wx-view  class="weui-cell weui-cell_input">
        <wx-view  class="weui-cell__hd">
          <wx-view  class="weui-label">跳转页面</wx-view>
        </wx-view>
        <wx-view  class="weui-cell__bd">
          <wx-input  class="weui-input" type="text" :disabled="true" :value="shareData.path"></wx-input>
        </wx-view>
      </wx-view>
    </wx-view>
    <wx-view  class="weui-cells__tips">点击右上角菜单转发给好友</wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
