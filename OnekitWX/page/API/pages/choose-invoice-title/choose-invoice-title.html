<!--#include file="../../../common/head.html"-->

<!--#include file="../../../common/foot.html"-->


<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'chooseInvoiceTitle'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-form ></wx-form>
      <wx-view  class="page-section">
        <wx-view  class="weui-cells weui-cells_after-title">
          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">抬头类型</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              {{ type !== '' ? (type === '0' ? '单位' : '个人') : '' }}
            </wx-view>
          </wx-view>

          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">抬头名称</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              {{ title }}
            </wx-view>
          </wx-view>

          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">抬头税号</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              {{taxNumber}}
            </wx-view>
          </wx-view>

          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">单位地址</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              {{companyAddress}}
            </wx-view>
          </wx-view>

          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">手机号码</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              {{telephone}}
            </wx-view>
          </wx-view>

          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">银行名称</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              {{bankName}}
            </wx-view>
          </wx-view>

          <wx-view  class="weui-cell weui-cell_input">
            <wx-view  class="weui-cell__hd">
              <wx-view  class="weui-label">银行账号</wx-view>
            </wx-view>
            <wx-view  class="weui-cell__bd">
              {{bankAccount}}
            </wx-view>
          </wx-view>

        </wx-view>
      </wx-view>
    </form>

    <wx-view  class="btn-area">
      <wx-button  type="primary" @bindtap="chooseInvoiceTitle">获取发票抬头</wx-button>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>

<!--#include virtual="/OnekitWX/footer.html"-->
