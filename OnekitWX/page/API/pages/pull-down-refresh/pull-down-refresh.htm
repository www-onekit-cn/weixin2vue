<!--#include virtual="/OnekitWX/header.html"-->
<link rel="stylesheet" href="/page/API/pages/pull-down-refresh/pull-down-refresh.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    Page({
  onShareAppMessage() {
    return {
      title: '下拉刷新',
      path: 'page/API/pages/pull-down-refresh/pull-down-refresh'
    }
  },

  onPullDownRefresh() {
    wx.showToast({
      title: 'loading...',
      icon: 'loading'
    })
    console.log('onPullDownRefresh', new Date())
  },

  stopPullDownRefresh() {
    wx.stopPullDownRefresh({
      complete(res) {
        wx.hideToast()
        console.log(res, new Date())
      }
    })
  }
})

	onekitwx_json({
    "navigationBarTitleText": "下拉刷新",
    "enablePullDownRefresh": true
}
)
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
