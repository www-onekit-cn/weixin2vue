<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'on/stopPullDownRefresh'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="page-body-info">
        <wx-text  class="page-body-text">下滑页面即可刷新</wx-text>
      </wx-view>
      <wx-view  class="btn-area">
        <wx-button  @bindtap="stopPullDownRefresh">停止刷新</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
