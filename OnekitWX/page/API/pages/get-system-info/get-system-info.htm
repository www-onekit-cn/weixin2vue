<!--#include virtual="/OnekitWX/header.html"-->
<link rel="stylesheet" href="/page/API/pages/get-system-info/get-system-info.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    Page({
  onShareAppMessage() {
    return {
      title: '获取手机系统信息',
      path: 'page/API/pages/get-system-info/get-system-info'
    }
  },

  data: {
    systemInfo: {}
  },
  getSystemInfo() {
    const that = this
    wx.getSystemInfo({
      success(res) {
        that.setData({
          systemInfo: res
        })
      }
    })
  }
})

	onekitwx_json({
    "navigationBarTitleText": "获取手机系统信息"
}
)
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
