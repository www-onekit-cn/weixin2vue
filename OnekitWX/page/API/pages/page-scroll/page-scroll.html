<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'pageScrollTo'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="btn-area">
        <wx-button  type="primary" @bindtap="scrollToBottom">滚动到页面底部</wx-button>
      </wx-view>
      <wx-view  class="filling-area"></wx-view>
      <wx-view  class="btn-area">
        <wx-button  type="primary" @bindtap="scrollToTop">返回顶部</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
