<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'Login'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <template  v-if="hasLogin === true">
        <wx-text  class="page-body-title">已登录</wx-text>
        <wx-text  class="page-body-text">每个微信号中仅需登录 1 次，后续每次进入页面即可根据微信 id 自动拉取用户信息</wx-text>
      </template>
      <template  v-if="hasLogin === false">
        <wx-text  class="page-body-text">每个微信号中仅需登录一次</wx-text>
        <wx-button  class="page-body-button" type="primary" @bindtap="login">微信登录</wx-button>
      </template>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
