<!--#include virtual="/OnekitWX/header.html"-->
<link rel="stylesheet" href="/page/API/pages/login/login.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    const app = getApp()
Page({
  onShareAppMessage() {
    return {
      title: '微信登录',
      path: 'page/API/pages/login/login'
    }
  },

  onLoad() {
    this.setData({
      hasLogin: app.globalData.hasLogin
    })
  },
  data: {},
  login() {
    const that = this
    wx.login({
      success() {
        app.globalData.hasLogin = true
        that.setData({
          hasLogin: true
        })
      }
    })
  }
})

	onekitwx_json({
    "navigationBarTitleText": "微信登录"
}
)
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
