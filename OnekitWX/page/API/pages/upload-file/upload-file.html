<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'uploadFile'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="page-body-info">

        <template  v-if="imageSrc">
          <wx-image  :src="imageSrc" class="image" mode="aspectFit"></wx-image>
        </template>

        <template  v-else="">
          <wx-view  class="image-plus image-plus-nb" @bindtap="chooseImage">
            <wx-view  class="image-plus-horizontal"></wx-view>
            <wx-view  class="image-plus-vertical"></wx-view>
          </wx-view>
          <wx-view  class="image-plus-text">选择图片</wx-view>
        </template>

      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
