<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'navigateTo/Back, redirectTo'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="btn-area">
      <wx-button  @bindtap="navigateTo">跳转新页面</wx-button>
      <wx-button  @bindtap="navigateBack">返回上一页</wx-button>
      <wx-button  @bindtap="redirectTo">在当前页面打开</wx-button>
      <wx-button  @bindtap="switchTab">跳转到组件Tab页</wx-button>
      <wx-button  @bindtap="reLaunch">关闭所有页面并跳转</wx-button>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
