<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'makePhoneCall'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="desc">请在下方输入电话号码</wx-view>
      <wx-input  class="input" type="number" name="input" @bindinput="bindInput"></wx-input>
      <wx-view  class="btn-area">
        <wx-button  type="primary" @bindtap="makePhoneCall" :disabled="disabled">拨打</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
