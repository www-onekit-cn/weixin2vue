<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'Worker'},
        template: '#head'
    })
</script>
  
  <wx-view  class="page-body">
    <wx-view  class="page-body-wrapper">
      <wx-canvas  canvas-id="canvas" class="canvas"></wx-canvas>
    </wx-view>
  </wx-view>

  <wx-view  class="page-section">
    <wx-view  class="weui-cells__title">计算斐波那契数</wx-view>
    <wx-view  class="weui-cells weui-cells_after-title">
      <wx-view  class="weui-cell weui-cell_input">
        <wx-input  class="weui-input" type="number" :value="input" @bindinput="bindInput"></wx-input>
      </wx-view>
    </wx-view>
    <wx-view  class="weui-cells__title">结果</wx-view>
    <wx-view  class="weui-cells weui-cells_after-title">
      <wx-view  class="weui-cell weui-cell_input">
        <wx-view  class="weui-input">{{res}}</wx-view>
      </wx-view>
    </wx-view>
     <wx-view  class="page-section-title">提示：使用单线程进行计算时，动画会出现明显的卡顿现象。使用 Worker 线程进行计算，则可以保证动画的流畅。</wx-view>
    <wx-view  class="btn-area">
      <wx-button  @bindtap="compute">单线程计算</wx-button>
      <wx-button  type="primary" @bindtap="multiThreadCompute">利用 Worker 线程计算</wx-button>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
