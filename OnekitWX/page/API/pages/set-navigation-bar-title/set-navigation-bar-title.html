<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'setNaivgationBarTitle'},
        template: '#head'
    })
</script>

  <wx-form  class="page-body" @bindsubmit="setNaivgationBarTitle"></wx-form>
    <wx-view  class="weui-cells weui-cells_after-title">
      <wx-view  class="weui-cell weui-cell_input">
        <wx-view  class="weui-cell__hd">
          <wx-view  class="weui-label">页面标题</wx-view>
        </wx-view>
        <wx-view  class="weui-cell__bd">
          <wx-input  class="weui-input" type="text" placeholder="请输入页面标题并点击设置即可" name="title"></wx-input>
        </wx-view>
      </wx-view>
    </wx-view>
    <wx-view  class="btn-area">
      <wx-button  type="primary" formtype="submit">设置</wx-button>
    </wx-view>
  </form>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
