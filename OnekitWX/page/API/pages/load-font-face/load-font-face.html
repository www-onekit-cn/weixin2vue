<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'loadFontFace'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  :class="['page-body-info display-area ', loaded ? 'font-loaded' : '' ]">
        <wx-text  v-if="!loaded">Load {{ fontFamily }}</wx-text>
        <wx-text  v-else="">{{ fontFamily }} is loaded</wx-text>
      </wx-view>
      <wx-view  class="btn-area">
        <wx-button  type="primary" @bindtap="loadFontFace">加载字体</wx-button>
        <wx-button  type="default" @bindtap="clear">清除</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
