<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'WebSocket'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="weui-cells weui-cells_after-title">
        <wx-view  class="weui-cell weui-cell_switch">
          <wx-view  class="weui-cell__bd">Socket状态</wx-view>
          <wx-view  class="weui-cell__ft">
            <wx-switch  @bindchange="toggleSocket" ></wx-switch>
          </wx-view>
        </wx-view>
        <wx-view  class="weui-cell">
          <wx-view  class="weui-cell__bd">消息</wx-view>
          <wx-view  class="weui-cell__ft">
            Hello, 小程序!
          </wx-view>
        </wx-view>
      </wx-view>
    </wx-view>
    <wx-view  class="btn-area">
      <wx-button  type="primary" size="40" @bindtap="sendMessage"  :loading="loading">点我发送</wx-button>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
