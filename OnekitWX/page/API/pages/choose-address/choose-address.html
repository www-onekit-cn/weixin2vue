<!--#include file="../../../common/head.html"-->

<!--#include file="../../../common/foot.html"-->


<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'chooseAddress'},
        template: '#head'
    })
</script>

  <wx-form ></wx-form>
    <wx-view  class="page-section">
      <wx-view  class="weui-cells weui-cells_after-title">
        <wx-view  class="weui-cell weui-cell_input">
          <wx-view  class="weui-cell__hd">
            <wx-view  class="weui-label">收货人姓名</wx-view>
          </wx-view>
          <wx-view  class="weui-cell__bd">
            {{ addressInfo.userName }}
          </wx-view>
        </wx-view>

        <wx-view  class="weui-cell weui-cell_input">
          <wx-view  class="weui-cell__hd">
            <wx-view  class="weui-label">邮编</wx-view>
          </wx-view>
          <wx-view  class="weui-cell__bd">
            {{ addressInfo.postalCode }}
          </wx-view>
        </wx-view>

        <wx-view  class="weui-cell weui-cell_input region">
          <wx-view  class="weui-cell__hd">
            <wx-view  class="weui-label">地区</wx-view>
          </wx-view>
          <wx-view  class="weui-cell__bd">
            {{ addressInfo.provinceName }}
            {{ addressInfo.cityName }}
            {{ addressInfo.countyName }}
          </wx-view>
        </wx-view>


        <wx-view  class="weui-cell weui-cell_input detail">
          <wx-view  class="weui-cell__hd">
            <wx-view  class="weui-label">收货地址</wx-view>
          </wx-view>
          <wx-view  class="weui-cell__bd">
            {{ addressInfo.detailInfo }}
          </wx-view>
        </wx-view>

          <wx-view  class="weui-cell weui-cell_input">
          <wx-view  class="weui-cell__hd">
            <wx-view  class="weui-label">国家码</wx-view>
          </wx-view>
          <wx-view  class="weui-cell__bd">
            {{ addressInfo.nationalCode }}
          </wx-view>
        </wx-view>

        <wx-view  class="weui-cell weui-cell_input">
          <wx-view  class="weui-cell__hd">
            <wx-view  class="weui-label">手机号码</wx-view>
          </wx-view>
          <wx-view  class="weui-cell__bd">
            {{ addressInfo.telNumber }}
          </wx-view>
        </wx-view>

      </wx-view>
    </wx-view>
  </form>
  
  <wx-view  class="page-body">
    <wx-view  class="btn-area">
    <wx-button  type="primary" @bindtap="chooseAddress">获取收货地址</wx-button>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
