<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'createContext'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-canvas  class="canvas-element" canvas-id="canvas"></wx-canvas>
      <wx-scroll-view  class="canvas-buttons" scroll-y="true">
        <template  :wx:for="methods">
          <wx-button  class="canvas-button" @bindtap="{{method}}">{{method}}</wx-button>
        </template>
        <wx-button  class="canvas-button" @bindtap="toTempFilePath" type="primary">toTempFilePath</wx-button>
      </wx-scroll-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
