<link rel="stylesheet" href="/page/API/pages/canvas/canvas.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    const example = require('./example.js')

Page({
  onShareAppMessage() {
    return {
      title: '创建画布',
      path: 'page/API/pages/canvas/canvas'
    }
  },

  onLoad() {
    this.context = wx.createContext()

    const methods = Object.keys(example)
    this.setData({
      methods
    })

    const that = this
    methods.forEach(function (method) {
      that[method] = function () {
        example[method](that.context)
        const actions = that.context.getActions()

        wx.drawCanvas({
          canvasId: 'canvas',
          actions
        })
      }
    })
  },

  toTempFilePath() {
    wx.canvasToTempFilePath({
      canvasId: 'canvas',
      success(res) {
        console.log(res)
      },

      fail(res) {
        console.log(res)
      }
    })
  }
})

	onekitwx_json({
    "navigationBarTitleText": "创建画布"
}
)
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
