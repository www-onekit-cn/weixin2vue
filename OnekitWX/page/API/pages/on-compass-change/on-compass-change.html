<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'onCompassChange'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section page-section_center">
      <wx-text  class="page-body-text">旋转手机即可获取方位信息</wx-text>
      <wx-view  class="direction">
        <wx-view  class="bg-compass-line"></wx-view>
        <wx-image  class="bg-compass" src="compass.png" :style="'transform: rotate('+direction+'deg)'"></wx-image>
        <wx-view  class="direction-value">
          <wx-text >{{direction}}</wx-text>
          <wx-text  class="direction-degree">o</wx-text>
        </wx-view>
      </wx-view>
      <wx-view  class="controls">
        <wx-button  @bindtap="startCompass" :disabled="enabled">开始监听</wx-button>
        <wx-button  @bindtap="stopCompass" :disabled="!enabled">停止监听</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
