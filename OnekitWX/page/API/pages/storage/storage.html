<!--#include file="../../../common/head.html"-->

<!--#include file="../../../common/foot.html"-->


<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'get/set/clearStorage'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="weui-cells weui-cells_after-title">
        <wx-view  class="weui-cell weui-cell_input">
          <wx-view  class="weui-cell__hd">
            <wx-view  class="weui-label">key</wx-view>
          </wx-view>
          <wx-view  class="weui-cell__bd">
            <wx-input  class="weui-input" type="text" placeholder="请输入key" name="key" :value="key" @bindinput="keyChange"></wx-input>
          </wx-view>
        </wx-view>
        <wx-view  class="weui-cell weui-cell_input">
          <wx-view  class="weui-cell__hd">
            <wx-view  class="weui-label">value</wx-view>
          </wx-view>
          <wx-view  class="weui-cell__bd">
            <wx-input  class="weui-input" type="text" placeholder="请输入value" name="data" :value="data" @bindinput="dataChange"></wx-input>
          </wx-view>
        </wx-view>
      </wx-view>
      <wx-view  class="btn-area">
        <wx-button  type="primary" @bindtap="setStorage">存储数据</wx-button>
        <wx-button  @bindtap="getStorage">读取数据</wx-button>
        <wx-button  @bindtap="clearStorage">清理数据</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <wx-modal  :title="dialog.title" :hidden="dialog.hidden" no-cancel="" @bindconfirm="confirm">{{dialog.content}}</wx-modal>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
