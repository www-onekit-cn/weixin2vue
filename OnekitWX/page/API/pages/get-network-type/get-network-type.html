<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'getNetworkType'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="page-body-info">
        <wx-view  class="page-body-title">网络状态</wx-view>
        <template  v-if="hasNetworkType === false">
          <wx-text  class="page-body-text">未获取</wx-text>
          <wx-text  class="page-body-text">点击绿色按钮可获取网络状态</wx-text>
        </template>
        <template  v-if="hasNetworkType === true">
          <wx-text  class="page-body-text-network-type">{{networkType}}</wx-text>
        </template>
      </wx-view>
      <wx-view  class="btn-area">
        <wx-button  type="primary" @bindtap="getNetworkType">获取手机网络状态</wx-button>
        <wx-button  @bindtap="clear">清空</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
