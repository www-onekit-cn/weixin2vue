<!--#include virtual="/OnekitWX/header.html"-->
<link rel="stylesheet" href="/page/API/pages/get-network-type/get-network-type.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    Page({
  onShareAppMessage() {
    return {
      title: '获取手机网络状态',
      path: 'page/API/pages/get-network-type/get-network-type'
    }
  },

  data: {
    hasNetworkType: false
  },
  getNetworkType() {
    const that = this
    wx.getNetworkType({
      success(res) {
        console.log(res)
        that.setData({
          hasNetworkType: true,
          networkType: res.subtype || res.networkType
        })
      }
    })
  },
  clear() {
    this.setData({
      hasNetworkType: false,
      networkType: ''
    })
  }
})

	onekitwx_json({
    "navigationBarTitleText": "获取手机网络状态"
}
)
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
