<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'onNetworkStatusChange'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="page-body-info">
        <wx-view  class="page-body-title">网络状态</wx-view>
        <template  v-if="isConnected === false">
          <wx-text  class="page-body-text">没有网络连接</wx-text>
        </template>
        <template  v-if="isConnected === true">
          <wx-text  class="page-body-text-network-type">{{networkType}}</wx-text>
        </template>
      </wx-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
