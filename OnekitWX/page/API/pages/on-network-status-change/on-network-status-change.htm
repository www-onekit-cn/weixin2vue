<link rel="stylesheet" href="/page/API/pages/on-network-status-change/on-network-status-change.css"/>
   
	
	<script type="text/javascript">
    $(document).ready(function(){
    Page({
  onShareAppMessage() {
    return {
      title: '监听手机网络变化',
      path: 'page/API/pages/on-network-status-change/on-network-status-change'
    }
  },

  data: {
    isConnected: false,
  },
  onLoad() {
    const that = this
    wx.onNetworkStatusChange(function (res) {
      that.setData({
        isConnected: res.isConnected,
        networkType: res.networkType
      })
    })
  },
  onShow() {
    const that = this
    wx.getNetworkType({
      success(res) {
        that.setData({
          isConnected: res.networkType !== 'none',
          networkType: res.networkType
        })
      }
    })
  }
})

	onekitwx_json({
    "navigationBarTitleText": "监听手机网络变化"
}
)
    });
    </script><!--#include virtual="/OnekitWX/navigator.html"-->
