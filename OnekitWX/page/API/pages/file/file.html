<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'saveFile'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section">
      <wx-view  class="page-body-info">
        <template  v-if="tempFilePath != ''">
          <wx-image  :src="tempFilePath" class="image" mode="aspectFit"></wx-image>
        </template>
        <template  v-if="tempFilePath === '' && savedFilePath != ''">
          <wx-image  :src="savedFilePath" class="image" mode="aspectFit"></wx-image>
        </template>
        <template  v-if="tempFilePath === '' && savedFilePath === ''">
          <wx-view  class="image-plus image-plus-nb" @bindtap="chooseImage">
            <wx-view  class="image-plus-horizontal"></wx-view>
            <wx-view  class="image-plus-vertical"></wx-view>
          </wx-view>
          <wx-view  class="image-plus-text">请选择文件</wx-view>
        </template>
      </wx-view>
      <wx-view  class="btn-area">
        <wx-button  type="primary" @bindtap="saveFile">保存文件</wx-button>
        <wx-button  @bindtap="clear">删除文件</wx-button>
      </wx-view>
    </wx-view>
  </wx-view>

  <wx-modal  :title="dialog.title" :hidden="dialog.hidden" no-cancel="" @bindconfirm="confirm">{{dialog.content}}</wx-modal>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
