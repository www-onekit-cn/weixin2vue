<wx-view  class="container">
  <template id="onekit_head"></template>
<script>

    new Vue({
        el: "#onekit_head",
        data: {title: 'intersectionObserver'},
        template: '#head'
    })
</script>

  <wx-view  class="page-body">
    <wx-view  class="page-section message">
      <wx-text  v-if="appear">
        小球出现
      </wx-text>
      <wx-text  v-else="">
        小球消失
      </wx-text>
    </wx-view>
    <wx-view  class="page-section">
      <wx-scroll-view  class="scroll-view" scroll-y="">
        <wx-view  class="scroll-area" :style="appear ? 'background: #ccc' : ''">
          <wx-text  class="notice">向下滚动让小球出现</wx-text>
          <wx-view  class="filling"></wx-view>
          <wx-view  class="ball"></wx-view>
        </wx-view>
      </wx-scroll-view>
    </wx-view>
  </wx-view>

  <template id="onekit_foot"></template>
<script>

    new Vue({
        el: "#onekit_foot",
        data: {},
        template: '#foot'
    })
</script>
</wx-view>
